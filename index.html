<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Vue Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
	<div id="app">
		<div class="intro">
			<h1>Christopher Corbett Developer Portfolio</h1>
			<p>From Android and iOS to Angular and Vue here are my portfolio projects</p>
		</div>

		<div class="container">
			<div v-for="project in projects" class="row">
				<div class="col">
					<a href="">
						<div class="item" >
							<h3>{{ project.title }}</h3>
							<img v-if="project.image" v-bind:src="project.image" alt="Project image">
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

<!-- Vue code and Bootstrap scripts -->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
